<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPO Visuals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .success-container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success-container h1 {
            color: #4CAF50;
        }
        .success-container p {
            color: #666;
            margin: 20px 0;
        }
        .success-container a {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
        .success-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="success-container">
    <h1>Succes!</h1>
    <p>Je artikel is succesvol ingediend.</p>
    <a href="/">Terug naar Home</a>
</div>
</body>
</html>
